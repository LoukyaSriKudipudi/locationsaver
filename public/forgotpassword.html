<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="forgotpassword.css" />
  </head>
  <body>
    <div id="forgotpasswordContainer">
      <header>
        <h2>Location Saver</h2>
      </header>
      <main>
        <p>
          Forgot your password? No problem. Just enter your email address and we
          will send you instructions on how to reset your password.
        </p>
        <input
          name="email"
          id="email"
          type="email"
          placeholder="Enter email..."
        />
        <button id="forgotPasswordBtn" type="submit">Recover Password</button>
        <p id="message"></p>
      </main>
    </div>
    <script src="forgotpassword.js"></script>
  </body>
</html>
