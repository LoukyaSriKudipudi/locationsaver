<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Location Saver | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/home.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header with branding -->
    <header class="home-header">
      <h1>Location Saver</h1>
      <nav>
        <button id="logoutBtn" class="btn-logout">Logout</button>
      </nav>
    </header>

    <!-- Links Section -->
    <main class="container">
      <section
        class="links-section"
        aria-label="Create new link and list of links"
      >
        <h2>Your Links</h2>

        <form
          id="createLinkForm"
          autocomplete="off"
          aria-label="Create link form"
        >
          <input
            type="text"
            id="title"
            placeholder="Link Title"
            required
            aria-required="true"
          />
          <button type="submit" class="btn-primary">Create Link</button>
        </form>
        <section id="searchcontainer">
          <input
            type="text"
            id="search"
            placeholder="Search Link"
            aria-required="true"
          />
          <div>
            <button id="sortVisits">
              <span id="sortArrow"></span><i class="fas fa-sort"></i>
            </button>
            <button type="submit" id="deleteAllLinks">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </section>
        <ul
          id="linksList"
          aria-live="polite"
          aria-relevant="additions removals"
        ></ul>
      </section>

      <!-- Visits Section -->
      <section
        id="visitsSection"
        class="visits-section"
        style="display: none"
        aria-label="Visits data"
      >
        <h2>Visits for <span id="selectedLinkTitle"></span></h2>
        <div id="visitsContainer"></div>
        <button id="closeVisitsBtn" class="btn-primary">Close</button>
      </section>
    </main>

    <script src="/home.js"></script>
  </body>
</html>
